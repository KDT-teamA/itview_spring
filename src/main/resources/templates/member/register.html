<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .register-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }
    .form-control {
      padding-left: 2.5rem;
    }
    .alert {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="register-container">
  <h4 class="text-center mb-4">회원가입</h4>

  <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

  <form id="register-form">
    <div class="mb-3 position-relative">
      <i class="bi bi-envelope form-icon"></i>
      <input type="email" class="form-control" id="email" name="email" placeholder="이메일" required>
    </div>
    <div class="mb-3 position-relative">
      <i class="bi bi-lock form-icon"></i>
      <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호" required>
    </div>
    <div class="mb-3 position-relative">
      <i class="bi bi-person form-icon"></i>
      <input type="text" class="form-control" id="nickname" name="nickname" placeholder="별명" required>
    </div>
    <button type="submit" class="btn btn-success w-100">회원가입</button>
  </form>
  <div class="text-center mt-3">
    <a href="/api/user/login">이미 계정이 있으신가요?</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById('register-form').addEventListener('submit', function(event) {
    event.preventDefault(); // 폼 제출의 기본 동작을 막습니다.

    const form = event.target;
    const data = {
      email: form.email.value,
      password: form.password.value,
      nickname: form.nickname.value
    };

    const errorMessageDiv = document.getElementById('error-message');

    fetch('/api/user', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    })
            .then(response => {
              if (!response.ok) {
                // 서버에서 4xx, 5xx 에러가 발생한 경우
                throw new Error('회원가입에 실패했습니다. 다시 시도해 주세요.');
              }
              return response.text();
            })
            .then(result => {
              // 성공적으로 회원가입이 완료되면 로그인 페이지로 리다이렉트
              alert('회원가입이 완료되었습니다!');
              window.location.href = '/user/login';
            })
            .catch(error => {
              // 에러 처리 및 메시지 표시
              errorMessageDiv.textContent = error.message;
              errorMessageDiv.classList.remove('d-none');
              console.error('Error:', error);
            });
  });
</script>

</body>
</html>
