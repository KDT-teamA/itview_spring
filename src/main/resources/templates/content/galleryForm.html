<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 갤러리 등록/수정</title>
</head>
<body>
<main layout:fragment="content">
    <!--    <h1>Welcome to the Dashboard</h1>-->
    <!--    <p>This is your main content area.</p>-->

    <div class="container mt-5">
        <h2 th:text="${galleryDTO.id != null ? '갤러리 수정' : '갤러리 등록'}"></h2>
        <!------------------------------------------------------------------------------------------------->
        <!-- 등록 버튼은 목록 위쪽에 배치 -->
        <div class="mb-3">
            <!-- id 있으면 수정, 없으면 등록 -->
            <!-- 단건 등록/수정 -->
            <form th:action="@{/content/{contentId}/gallery(contentId=${contentId})}" method="post">
<!--                <input type="hidden" name="id" th:value="${galleryDTO != null ? galleryDTO.id : ''}"/>-->
                <input type="hidden" name="id" th:value="${galleryDTO.id}"/>
                <!-- ✅ contentId 도 hidden 으로 같이 전달 -->
                <input type="hidden" name="contentId" th:value="${contentId}"/> <!-- contentId 전달 -->

                <div class="mb-3">
                    <label class="form-label">사진 URL</label>
                    <input type="text" class="form-control" name="photo"
                           th:value="${galleryDTO.photo}" required/>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary"
                            th:text="${galleryDTO.id != null ? '수정' : '등록'}">저장</button>
                    <a th:href="@{'/content/' + ${contentId} + '/gallery'}" class="btn btn-secondary ms-2">목록</a>
                </div>
            </form>
            <!-- 비디오 관리 버튼 -->
            <a th:href="@{'/content/' + ${contentId} + '/video'}"
               class="btn btn-success mt-3">📂비디오(Video) 등록/수정</a>
        </div>

        <!-- 전체 교체 폼 -->
        <div class="mb-4">
            <h4>갤러리 전체 교체</h4>
            <form th:action="@{/content/{contentId}/gallery/replace(contentId=${contentId})}"
                  th:object="${galleryDTOs}" method="post">
                <div th:each="gallery, iterStat : *{galleryDTOs}">
                    <input type="hidden" th:field="*{galleryDTOs[__${iterStat.index}__].id}" />
                    <input type="text" th:field="*{galleryDTOs[__${iterStat.index}__].photo}" required />
                </div>
<!--                <div th:each="gallery, iterStat : ${galleryList}" class="mb-2">-->
<!--                    <input type="hidden" th:name="${'galleryDTOs[' + iterStat.index + '].id'}"-->
<!--                           th:value="${gallery.id}" />-->
<!--                    <input type="text" th:name="${'galleryDTOs[' + iterStat.index + '].photo'}"-->
<!--                           th:value="${gallery.photo}" required />-->
<!--                </div>-->
                    <button type="submit" class="btn btn-primary">전체 교체 저장</button>
            </form>
        </div>

        <!-- 갤러리 목록 테이블 -->
        <table class="table table-bordered mt-3">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Photo</th>
                <th>작업선택</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="gallery : ${galleryList}">
                    <td th:text="${gallery.id}">1</td>
                    <td th:text="${gallery.photo}">Photo</td>
                    <td>
                        <!-- 수정 버튼 -->
                        <a th:href="@{'/content/' + ${contentId} + '/gallery?id=' + ${gallery.id}}"
                           class="btn btn-sm btn-warning">✏ 수정</a>

                        <!-- 삭제 버튼 (폼 방식으로 galleryId 전달) -->
                        <form th:action="@{'/content/' + ${contentId} + '/gallery/delete'}"
                              method="post" style="display:inline;">
                            <input type="hidden" name="galleryId" th:value="${gallery.id}"/>
                            <button type="submit" class="btn btn-sm btn-danger">🗑 삭제</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${galleryList == null or #lists.isEmpty(galleryList)}">
                    <td colspan="4" class="text-center">등록된 갤러리가 없습니다.</td>
                </tr>
            </tbody>
        </table>
        <!-- Flash 메시지 출력 -->
        <div th:if="${message}" class="alert alert-success" role="alert"
             th:text="${message}">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</main>
</body>
</html>
