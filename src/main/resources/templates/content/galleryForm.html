<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 갤러리 등록/수정</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 버튼 스타일 */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        /* 갤러리 썸네일 스타일 */
        .gallery-item {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-right: 10px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
        }
        .gallery-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .gallery-item .delete-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: rgba(0,0,0,0.6);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            cursor: pointer;
            border: none;
            padding: 0;
            line-height: 1;
        }
        .add-image-btn {
            width: 100px;
            height: 100px;
            border: 1px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #ccc;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .add-image-btn:hover {
            background-color: #e9ecef;
        }
        #fileInput {
            display: none;
        }
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-5">
        <h2 class="mb-4">콘텐츠 등록/수정</h2>

        <h4 class="mb-3">갤러리 등록/삭제</h4>
        <div class="gallery-container">
            <div th:each="gallery : ${galleryList}" class="gallery-item" th:data-gallery-id="${gallery.id}" th:data-photo-url="${gallery.photo}">
                <img th:src="${gallery.photo}" alt="갤러리 이미지">
                <button type="button" class="delete-btn" onclick="deleteGalleryItem(this)">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="add-image-btn" id="addImageBtn">
                <i class="fas fa-plus"></i>
            </div>
            <input type="file" id="fileInput" accept="image/*" multiple>
        </div>

        <div class="d-flex justify-content-end mt-5">
            <a th:href="@{/content/{contentId}/video(contentId=${contentId})}" class="btn btn-primary">다음/수정</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        const contentId = /*[[${contentId}]]*/ null;
        /*]]>*/

        $(document).ready(function () {
            const addImageBtn = $('#addImageBtn');
            const fileInput = $('#fileInput');

            // '+' 버튼 클릭 시 파일 선택창 열기
            addImageBtn.on('click', () => {
                fileInput.click();
            });

            // 파일 선택 시
            fileInput.on('change', function(event) {
                const files = event.target.files;
                if (files.length > 0) {
                    processAndUploadFiles(files);
                }
            });

            // 파일 업로드 및 썸네일 표시
            function processAndUploadFiles(files) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    const formData = new FormData();
                    formData.append('file', file); // 단일 파일만 보내도록 'file'로 지정

                    // S3에 단일 파일 업로드 요청
                    $.ajax({
                        url: `/content/${contentId}/gallery/upload-image`,
                        type: 'POST',
                        data: formData,
                        processData: false,
                        contentType: false,
                        success: function(response) {
                            // response는 업로드된 단일 파일의 GalleryDTO를 기대합니다.
                            const newGalleryItem = response;
                            appendGalleryItemToDOM(newGalleryItem);
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            console.error('파일 업로드 중 오류 발생:', textStatus, errorThrown);
                            alert('파일 업로드 중 오류가 발생했습니다.');
                        }
                    });
                }
                // 파일 인풋 초기화 (같은 파일 재업로드 가능하게)
                fileInput.val('');
            }

            // DOM에 갤러리 아이템 추가
            function appendGalleryItemToDOM(item) {
                const galleryContainer = $('.gallery-container');
                const galleryItemHtml = `
                    <div class="gallery-item" data-gallery-id="${item.id}" data-photo-url="${item.photo}">
                        <img src="${item.photo}" alt="갤러리 이미지">
                        <button type="button" class="delete-btn" onclick="deleteGalleryItem(this)">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                `;
                $(galleryItemHtml).insertBefore(galleryContainer.find('.add-image-btn'));
            }

            // 갤러리 아이템 삭제 함수
            window.deleteGalleryItem = function(buttonElement) {
                const itemDiv = $(buttonElement).closest('.gallery-item');
                const galleryId = itemDiv.data('gallery-id');

                if (galleryId) {
                    // DB에 저장된 기존 파일일 경우, DELETE 요청
                    $.ajax({
                        url: `/content/${contentId}/gallery/${galleryId}`,
                        type: 'DELETE',
                        success: function() {
                            itemDiv.remove();
                        },
                        error: function(jqXHR, textStatus, errorThrown) {
                            console.error('갤러리 삭제 중 오류 발생:', textStatus, errorThrown);
                            alert('갤러리 삭제 중 오류가 발생했습니다.');
                        }
                    });
                } else {
                    // DB에 저장되지 않은 새 파일일 경우
                    // 🚨 이 경우 S3에서 삭제하는 API가 없으므로 화면에서만 제거됩니다.
                    // 만약 이 경우에도 S3에서 파일을 삭제하려면 별도 API가 필요합니다.
                    itemDiv.remove();
                    alert('저장되지 않은 파일이므로 화면에서만 삭제되었습니다.');
                }
            };
        });
    </script>
</main>
</body>
</html>
