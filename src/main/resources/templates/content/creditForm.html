<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 등록/수정</title>
</head>
<body>
<main layout:fragment="content">
    <!--    <h1>Welcome to the Dashboard</h1>-->
    <!--    <p>This is your main content area.</p>-->

    <div class="container mt-5">
        <h2>크레딧 등록/수정</h2>

        <form th:action="@{/content/{contentId}/credit(contentId=${contentId})}" method="post">
            <input type="hidden" name="id" th:value="${creditDTO.id}"/>
            <input type="hidden" name="person.id" th:value="${creditDTO.person != null ? creditDTO.person.id : ''}"/>
        <!-- 등록 버튼은 목록 위쪽에 배치 -->
            <div class="mb-3">
                <label class="form-label">인물 이름</label>
                <input type="text" class="form-control" name="person.name"
                       th:value="${creditDTO.person != null ? creditDTO.person.name : ''}" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">부서</label>
                <input type="text" class="form-control" name="department"
                       th:value="${creditDTO.department != null ? creditDTO.department : ''}" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">역할</label>
                <input type="text" class="form-control" name="role"
                       th:value="${creditDTO.role != null ? creditDTO.role : ''}" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">캐릭터 이름</label>
                <input type="text" class="form-control" name="characterName"
                       th:value="${creditDTO.characterName != null ? creditDTO.characterName : ''}"/>
            </div>

            <button type="submit" class="btn btn-primary">저장</button>
            <a th:href="@{'/content/' + ${contentId} + '/credit'}" class="btn btn-secondary">목록</a>
            <a th:href="@{'/content/' + ${contentId} + '/gallery'}"class="btn btn-success mt-3">📂 갤러리 등록/수정</a>
        </form>
        <!-- form 종료 -->


        <!-- 등록된 크레딧 목록 -->
        <table class="table table-bordered mt-3">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>인물 이름</th>
                <th>부서</th>
                <th>역할</th>
                <th>캐릭터 이름</th>
                <th>작업선택</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="credit : ${creditList}">
                <td th:text="${credit.id}">1</td>
                <td th:text="${credit.person != null ? credit.person.name : ''}">인물 이름</td>
                <td th:text="${credit.department != null ? credit.department : ''}">부서</td>
                <td th:text="${credit.role != null ? credit.role : ''}">역할</td>
                <td th:text="${credit.characterName != null ? credit.characterName : ''}">캐릭터</td>
                <td>
                    <a th:href="@{'/content/' + ${contentId} + '/credit?id=' + ${credit.id}}"
                       class="btn btn-sm btn-warning">✏ 수정</a>
                    <form th:action="@{'/content/' + ${contentId} + '/credit/delete'}"
                          method="post" style="display:inline;">
                        <input type="hidden" name="creditId" th:value="${credit.id}"/>
                        <button type="submit" class="btn btn-sm btn-danger">🗑 삭제</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${creditList == null or #lists.isEmpty(creditList)}">
                <td colspan="6" class="text-center">등록된 크레딧이 없습니다.</td>
            </tr>
            </tbody>
        </table>

        <!-- Flash 메시지 출력 -->
        <div th:if="${message}" class="alert alert-success" role="alert"
             th:text="${message}">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</main>
</body>
</html>
