<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 등록/수정</title>
</head>
<body>
<main layout:fragment="content">
    <!--    <h1>Welcome to the Dashboard</h1>-->
    <!--    <p>This is your main content area.</p>-->

    <div class="container mt-5">
        <h2>동영상(Video) 등록/수정</h2>

        <!-- 등록 버튼은 목록 위쪽에 배치 -->
        <div class="mb-3">
            <form th:action="@{/content/{contentId}/video(contentId=${contentId})}"
                  th:object="${videoDTO}" method="post" class="mt-3">
                <input type="hidden" name="contentId" th:value="${contentId}"/> <!-- contentId 전달 -->

<!--                <div class="mb-3">-->
<!--                    <label class="form-label">영상 제목</label>-->
<!--                    <input type="text" class="form-control" name="title"-->
<!--                           th:value="${videoDTO != null ? videoDTO.title : ''}" required/>-->
<!--                </div>-->

<!--                <div class="mb-3">-->
<!--                    <label class="form-label">썸네일 URL</label>-->
<!--                    &lt;!&ndash;                    <input type="text" class="form-control" name="image" th:value="${videoDTO.image}" required/>&ndash;&gt;-->
<!--                    <input type="text" class="form-control" name="image"-->
<!--                           th:value="${videoDTO != null ? videoDTO.image : ''}" required/>-->

<!--                </div>-->

<!--                <div class="mb-3">-->
<!--                    <label class="form-label">영상 URL</label>-->
<!--                    &lt;!&ndash;                    <input type="text" class="form-control" name="url" th:value="${videoDTO.url}" required/>&ndash;&gt;-->
<!--                    <input type="text" class="form-control" name="url"-->
<!--                           th:value="${videoDTO != null ? videoDTO.url : ''}" required/>-->
<!--                </div>-->

<!--                <button type="submit" class="btn btn-primary">저장</button>-->
                <div class="row g-2">
                    <div class="col-md-3">
                        <input type="text" class="form-control" th:field="*{title}" placeholder="영상 제목" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" th:field="*{image}" placeholder="썸네일 URL" required>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" th:field="*{url}" placeholder="영상 URL" required>
                    </div>
                    <div class="col-md-1">
                        <button type="submit" class="btn btn-primary w-100"
                                th:text="*{id} != null ? '수정' : '등록'"></button>
                    </div>
                </div>
            </form>
            <a th:href="@{'/content/' + ${contentId} + '/video/list'}" class="btn btn-secondary mb-3">목록</a>
            <a th:href="@{'/content/' + ${contentId} + '/external'}"
               class="btn btn-success mt-3">📂 외부서비스 등록/수정</a>
        </div>

        <!-- 📌 영상 목록 -->
        <table class="table table-bordered mt-3">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>제목</th>
                    <th>썸네일</th>
                    <th>영상 URL</th>
                    <th>작업선택</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="video : ${videoList}">
                    <td th:text="${video.id}">1</td>
                    <td th:text="${video.title}">영상 제목</td>
                    <td>
                        <img th:src="${video.image}" alt="썸네일" width="100"/>
                    </td>
                    <td>
                        <a th:href="${video.url}" target="_blank" th:text="${video.url}">영상 보기</a>
                    </td>
                    <td>
                        <!-- 수정 버튼 -->
                        <a th:href="@{'/content/' + ${contentId} + '/video?id=' + ${video.id}}"
                           class="btn btn-sm btn-warning">✏ 수정</a>

                        <!-- 삭제 버튼 (폼 방식으로 videoId 전달) -->
                        <form th:action="@{'/content/' + ${contentId} + '/video/delete'}"
                              method="post" style="display:inline;">
                            <input type="hidden" name="videoId" th:value="${video.id}"/>
                            <button type="submit" class="btn btn-sm btn-danger">🗑 삭제</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${videoList == null or #lists.isEmpty(videoList)}">
                    <td colspan="5" class="text-center">등록된 영상이 없습니다.</td>
                </tr>
            </tbody>
        </table>
        <!-- Flash 메시지 출력 -->
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>

    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</main>
</body>
</html>
