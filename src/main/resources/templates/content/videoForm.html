<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 등록/수정</title>
</head>
<body>
<main layout:fragment="content">
    <!--    <h1>Welcome to the Dashboard</h1>-->
    <!--    <p>This is your main content area.</p>-->

    <div class="container mt-5">
        <h2>동영상(Video) 등록/수정</h2>

        <form th:action="@{/content/{contentId}/video(contentId=${contentId})}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <!-- videoId: 수정 시 필요 -->
            <input type="hidden" name="id" th:value="${videoDTO.id}"/>

            <!-- 제목 -->
            <!--            <label>제목:</label>-->
            <!--                <input type="text" th:field="*{title}" />-->
            <!--                <br/>-->
            <!--                <label>URL:</label>-->
            <!--                <input type="text" th:field="*{url}" />-->
            <!--                <br/>-->
            <!--                <label>영상:</label>-->
            <!--                <input type="text" th:field="*{image}" />-->
            <!--                <br/>-->
            <!--                <button type="submit">저장</button>-->
            <!-- 제목 -->
            <div class="mb-3">
                <label class="form-label">영상 제목</label>
                <input type="text" class="form-control" name="title" th:value="${videoDTO.title}" required/>
            </div>

            <!-- 썸네일 이미지 URL -->
            <div class="mb-3">
                <label class="form-label">썸네일 URL</label>
                <input type="text" class="form-control" name="image" th:value="${videoDTO.image}" required/>
            </div>

            <!-- 영상 URL -->
            <div class="mb-3">
                <label class="form-label">영상 URL</label>
                <input type="text" class="form-control" name="url" th:value="${videoDTO.url}" required/>
            </div>

            <!-- 저장 버튼 -->
            <button type="submit" class="btn btn-primary">저장</button>
            <!-- 목록으로 이동 -->
            <a th:href="@{/content/list}" class="btn btn-secondary">취소</a>
        </form>
        <!-- 기존 영상이 있을 경우 삭제 버튼 표시 -->
        <div th:if="${videoDTO.id != null}" class="mt-4">
            <form th:action="@{/content/{contentId}/video/delete(contentId=${contentId})}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <input type="hidden" name="videoId" th:value="${videoDTO.id}"/>
                <button type="submit" class="btn btn-danger">🗑️ 영상 삭제</button>
            </form>
        </div>
        <!-- 영상 등록 버튼은 a 태그로 분리 -->
        <a th:href="@{/video/register(contentId=${contentDTO.id})}"
           class="btn btn-success mt-3">📹 외부서비스 등록</a>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</main>
</body>
</html>
