<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<main layout:fragment="content">
    <!--    <h1>Welcome to the Dashboard</h1>-->
    <!--    <p>This is your main content area.</p>-->

    <div class="container mt-5">
        <h2>콘텐츠 영상 목록</h2>

        <table class="table table-bordered mt-4">
            <thead>
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>섬네일</th>
                <th>영상 URL</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="video : ${videoList}">
                <td th:text="${video.id}">1</td>
                <td th:text="${video.title}">영상 제목</td>
                <td>
                    <img th:src="${video.image}" alt="썸네일" width="100"/>
                </td>
                <td>
                    <a th:href="${video.url}" target="_blank" th:text="${video.url}">영상 보기</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{'/content/' + ${contentId} + '/video'}" class="btn btn-primary">➕ 영상 등록/수정</a>
        <a th:href="@{/content/list}" class="btn btn-secondary">📂 콘텐츠 목록</a>
        <!-- ✅ 별도 삭제 폼 (중첩 제거) -->
        <form th:action="@{'/content/' + ${contentId} + '/video/delete'}" method="post" class="mt-3">
            <button type="submit" class="btn btn-danger">영상 삭제</button>
        </form>


    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</main>
</body>
</html>
