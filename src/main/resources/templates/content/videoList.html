<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 영상 목록</title>
</head>
<body>
<main layout:fragment="content">
    <!--    <h1>Welcome to the Dashboard</h1>-->
    <!--    <p>This is your main content area.</p>-->

    <div class="container mt-5">
        <h2>콘텐츠 영상 목록</h2>

        <!-- 비디오 등록 폼 -->
        <form th:action="@{/content/{contentId}/video(contentId=${contentId})}" method="post" class="mb-3">
            <div class="row g-2">
                <div class="col-md-3">
                    <input type="text" class="form-control" name="title" placeholder="영상 제목" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="image" placeholder="썸네일 URL" required>
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="url" placeholder="영상 URL" required>
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary w-100">등록</button>
                </div>
            </div>
        </form>

        <!-- 비디오 목록 -->
        <table class="table table-bordered mt-4">
            <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>제목</th>
                <th>섬네일</th>
                <th>영상 URL</th>
                <th>작업선택</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="video : ${videoList}">
                    <td th:text="${video.id}">1</td>
                    <td th:text="${video.title}">영상 제목</td>
                    <td><img th:src="${video.image}" alt="썸네일" width="120"/></td>
                    <td><a th:href="${video.url}" target="_blank" th:text="${video.url}">영상 URL</a></td>
                    <td>
                        <a th:href="@{'/content/' + ${contentId} + '/video?id=' + ${video.id}}"
                           class="btn btn-sm btn-warning">✏ 수정</a>
                        <form th:action="@{'/content/' + ${contentId} + '/video/delete'}" method="post"
                              style="display:inline;">
                            <input type="hidden" name="videoId" th:value="${video.id}"/>
                            <button type="submit" class="btn btn-sm btn-danger">🗑 삭제</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${videoList == null or #lists.isEmpty(videoList)}">
                    <td colspan="5" class="text-center">등록된 영상이 없습니다.</td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{'/content/' + ${contentId} + '/video'}" class="btn btn-primary">➕ 영상 등록/수정</a>
        <a th:href="@{'/content/' + ${contentId} + '/external'}"
           class="btn btn-success mt-3">📂 외부서비스 등록/수정</a>
        <!-- ✅ Flash 메시지 표시 -->
        <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</main>
</body>
</html>
