<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<main layout:fragment="content">
    <!--    <h1>Welcome to the Dashboard</h1>-->
    <!--    <p>This is your main content area.</p>-->
    <div class="container mt-5">
        <h2>콘텐츠 등록</h2>

        <form th:action="@{/content/saveWithGenres}" method="post">
            <!-- 콘텐츠 정보 -->
            <div class="mb-3">
                <label class="form-label">제목</label>
                <input type="text" class="form-control" name="title" th:value="${content?.title}">
            </div>

            <div class="mb-3">
                <label class="form-label">콘텐츠 타입</label>
                <select class="form-select" name="contentType">
                    <option th:each="type : ${contentTypes}" th:value="${type}" th:text="${type}"
                            th:selected="${content?.contentType == type}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">공개일</label>
                <input type="date" class="form-control" name="releaseDate" th:value="${content?.releaseDate}">
            </div>

            <div class="mb-3">
                <label class="form-label">포스터 URL</label>
                <input type="text" class="form-control" name="poster" th:value="${content?.poster}">
            </div>

            <div class="mb-3">
                <label class="form-label">국가</label>
                <input type="text" class="form-control" name="nation" th:value="${content?.nation}">
            </div>

            <div class="mb-3">
                <label class="form-label">설명</label>
                <textarea class="form-control" name="description" rows="3" th:text="${content?.description}"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">길이</label>
                <input type="text" class="form-control" name="duration" th:value="${content?.duration}">
            </div>

            <div class="mb-3">
                <label class="form-label">연령 등급</label>
                <input type="text" class="form-control" name="age" th:value="${content?.age}">
            </div>

            <div class="mb-3">
                <label class="form-label">창작자 이름</label>
                <input type="text" class="form-control" name="creatorName" th:value="${content?.creatorName}">
            </div>

            <div class="mb-3">
                <label class="form-label">채널</label>
                <select class="form-select" name="channelName">
                    <option th:each="channel : ${channels}" th:value="${channel}" th:text="${channel}"
                            th:selected="${content?.channelName == channel}"></option>
                </select>
            </div>

            <!-- 장르 체크박스 -->
            <div class="mb-4">
                <label class="form-label">장르 선택</label>
                <div class="form-check" th:each="genre : ${allGenres}">
                    <input class="form-check-input" type="checkbox" name="genres"
                           th:id="${'genre-' + genre}" th:value="${genre}"
                           th:checked="${selectedGenres != null} ? ${selectedGenres.contains(genre)} : false">
                    <label class="form-check-label" th:for="${'genre-' + genre}" th:text="${genre}"></label>
                </div>
            </div>

            <!-- 제출 버튼 -->
            <button type="submit" class="btn btn-primary">저장</button>
            <a th:href="@{/content/list}" class="btn btn-secondary">취소</a>
        </form>
    </div>

</main>
</body>
</html>
