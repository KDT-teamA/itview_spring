<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 등록/수정</title>
</head>
<body>
<main layout:fragment="content">
    <!--    <h1>Welcome to the Dashboard</h1>-->
    <!--    <p>This is your main content area.</p>-->

    <div class="container mt-5">
        <h2>콘텐츠 장르 등록/수정</h2>

        <!--        <form th:action="@{|/content/${contentId}/genre|}" method="post">-->
        <form th:action="@{/content/{contentId}/genre(contentId=${contentDTO.id})}" method="post">
            <!-- 숨김 ID 필드 -->
            <!-- ✅ CSRF 토큰 추가 (Spring Security 사용하는 경우 필수) -->
            <!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
            <input type="hidden" name="id" th:value="${contentDTO.id}"/><!-- 기존 중복 value 제거 -->

            <!-- 장르 체크박스 -->
            <div class="mb-3">
                <label class="form-label">장르 선택</label>
                <div class="form-check" th:each="genre : ${allGenres}">
                    <input type="checkbox" name="genres"
                           th:id="${'genre-' + genre.name()}"
                           th:value="${genre.name()}"
                           th:checked="${selectedGenres != null and selectedGenres.contains(genre.name())}"/>

                    <label class="form-check-label"
                           th:for="${'genre-' + genre.name()}"
                           th:text="${genreTranslations[genre.name()]}">장르명</label>
                    <!-- genreTranslations 대신 enum getter 활용 -->
                </div>
            </div>

            <button type="submit" class="btn btn-primary">저장</button>
            <a th:href="@{/content/list}" class="btn btn-secondary">취소</a>
        </form>
        <!--------------0825 추가---->
        <!-- 영상 등록 버튼은 a 태그로 분리 -->
         <a th:href="@{/content/{contentId}/video(contentId=${contentDTO.id})}"
           class="btn btn-success mt-3">📹 동영상 등록/수정</a>

        <!-- 수정된 후 데이터 보기 -->
        <!-- 선택된 장르를 단순 리스트로 표현 -->

        <h3>선택한 장르</h3>
        <ul>
            <li th:each="genre : ${selectedGenres}"
                th:text="${genreTranslations[genre] != null ? genreTranslations[genre] : genre}">장르명</li>
            <li th:if="${selectedGenres == null or selectedGenres.isEmpty()}">선택된 장르가 없습니다.</li>
        </ul>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</main>
</body>
</html>
