<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 조회</title>
</head>
<body>
<main layout:fragment="content">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="card">
                <div class="card-header"><h2>콘텐츠 상세보기</h2></div>
                <div class="card-body">
                    <!--controller에 model의 이름과 DTO변수명-->
                    <!--model.addAttribute("contentDTO",-->
                    <p>콘텐츠 ID : <span th:text="${contentDTO.id}"></span></p>
                    <p>콘텐트 제목 : <span th:text="${contentDTO.title}"></span></p>
                    <p>콘텐트 타입 : <span th:text="${contentDTO.contentType}"></span></p>
                    <p>출시 날짜   : <span th:text="${contentDTO.releaseDate}"></span></p>

                    <!-- 포스터 이미지를 이미지 태그로 처리 -->
                    <p>포스터: <img th:src="${contentDTO.poster}" alt="Poster" class="img-fluid" /></p>

                    <p>국가   : <span th:text="${contentDTO.nation}"></span></p>
                    <!-- 설명이 없을 경우 기본값 출력 -->
                    <p>설명 : <span th:text="${contentDTO.description != null ? contentDTO.description : '설명이 없습니다.'}"></span></p>

                    <p>영화 런링타임: <span th:text="${contentDTO.duration}"></span></p>
                    <p>이용가 제한 : <span th:text="${contentDTO.age}"></span></p>

                    <!-- 감독 이름이 없을 경우 기본값 출력 -->
                    <p>영화감독이름: <span th:text="${contentDTO.creatorName != null ? contentDTO.creatorName : '감독 정보 없음'}"></span></p>
                    <p>채널이름  : <span th:text="${contentDTO.channelName}"></span></p>
                </div>
                <div class="card-footer">
                    <a th:href="@{/content/list}" class="btn btn-primary">목록으로 이동</a>
                </div>
            </div>
        </div>
        <div class="col-4"></div>
    </div>
</main>
</body>
</html>
