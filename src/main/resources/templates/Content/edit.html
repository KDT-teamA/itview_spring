<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="row">
    <div class="col-4"></div><!--여백-->
    <div class="col-4">
        <h2>콘텐츠수정</h2>
        <p>신규콘텐츠을 수정합니다:</p>
        <form th:action="@{/content/edit}" method="post"><!--입력처리-->
            <!--DTO에 변수를 가지고 작업, id, (title, professor,credits, id)-->
            <input type="hidden" name="id" th:value="${contentDTO.id}">

            <div class="mb-3 mt-3">
                <label class="form-label">콘텐트 제목:</label>
                <input type="text" class="form-control" name="title" th:value="${contentDTO.title}">
            </div>
            <div class="mb-3">
                <label class="form-label">콘텐트 타입:</label>
                <input type="text" class="form-control" name="contentType" th:value="${contentDTO.contentType}">
            </div>
            <div class="mb-3">
                <label class="form-label">출시 날짜:</label>
                <input type="date" class="form-control" name="releaseDate" th:value="${contentDTO.releaseDate}">
            </div>
            <div class="mb-3">
                <label class="form-label">포스터 url:</label>
                <input type="text" class="form-control" name="poster" th:value="${contentDTO.poster}">
            </div>
            <div class="mb-3">
                <label class="form-label">국가:</label>
                <input type="text" class="form-control" name="nation" th:value="${contentDTO.nation}">
            </div>
            <div class="mb-3">
                <label class="form-label">설명:</label>
                <input type="text" class="form-control" name="description" th:value="${contentDTO.description}">
            </div>
            <div class="mb-3">
                <label class="form-label">영화,웹튠 :</label>
                <input type="text" class="form-control" name="duration" th:value="${contentDTO.duration}">
            </div>
            <div class="mb-3">
                <label class="form-label">이용가 제한:</label>
                <input type="text" class="form-control" name="age" th:value="${contentDTO.age}">
            </div>
            <div class="mb-3">
                <label class="form-label">감독이름:</label>
                <input type="text" class="form-control" name="creatorName"  th:value="${contentDTO.creatorName}">
            </div>
            <div class="mb-3">
                <label class="form-label">채널이름:</label>
                <input type="text" class="form-control" name="channelName" th:value="${contentDTO.channelName}">
            </div>

            <button type="submit" class="btn btn-primary">등록</button><!--저장처리-->
            <button type="reset" class="btn btn-primary">초기화</button><!--내용지우기-->
            <a th:href="@{/content/list}" class="btn btn-primary">목록으로 이동</a>
        </form>
    </div>
    <div class="col-4"></div><!--여백-->
</div>
</body>
</html>
