<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<main layout:fragment="content">
    <h1>Welcome to the Dashboard</h1>
    <p>This is your main content area.</p>
    <div class="row">
        <div class="col-4"></div><!--여백-->
        <div class="col-4">
            <h2>콘텐츠등록</h2>
            <p>신규콘텐츠을 등록합니다:</p>
            <form th:action="@{/content/new}" method="post"><!--입력처리-->
                <!--DTO에 변수를 가지고 작업, id, (title, professor,credits, shcheduleid)-->
                <div class="mb-3 mt-3">
                    <label class="form-label">콘텐트 제목:</label>
                    <input type="text" class="form-control" name="title">
                </div>
                <div class="mb-3">
                    <label class="form-label">콘텐트 타입:</label>
                    <input type="text" class="form-control" name="contentType">
                </div>
                <div class="mb-3">
                    <label class="form-label">출시 날짜:</label>
                    <input type="date" class="form-control" name="releaseDate">
                </div>
                <div class="mb-3">
                    <label class="form-label">포스터 url:</label>
                    <input type="text" class="form-control" name="poster">
                </div>
                <div class="mb-3">
                    <label class="form-label">국가:</label>
                    <input type="text" class="form-control" name="nation">
                </div>
                <div class="mb-3">
                    <label class="form-label">포스터 url:</label>
                    <input type="text" class="form-control" name="poster">
                </div>
                <div class="mb-3">
                    <label class="form-label">설명:</label>
                    <input type="text" class="form-control" name="description">
                </div>
                <div class="mb-3">
                    <label class="form-label">영화,웹튠 :</label>
                    <input type="text" class="form-control" name="duration">
                </div>
                <div class="mb-3">
                    <label class="form-label">이용가 제한:</label>
                    <input type="number" class="form-control" name="age">
                </div>
                <div class="mb-3">
                    <label class="form-label">감독이름:</label>
                    <input type="text" class="form-control" name="creatorName">
                </div>
                <div class="mb-3">
                    <label class="form-label">채널이름:</label>
                    <input type="text" class="form-control" name="channelName">
                </div>

                <button type="submit" class="btn btn-primary">등록</button><!--저장처리-->
                <button type="reset" class="btn btn-primary">초기화</button><!--내용지우기-->
                <a th:href="@{/content/list}" class="btn btn-primary">목록으로 이동</a>
            </form>
        </div>
        <div class="col-4"></div><!--여백-->
    </div>
</main>
</body>
</html>
