<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT VIEW 관리자 페이지</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="overflow-hidden">
<main layout:fragment="content">
    <div class="row mt-3 mb-3">
        <div class="col-12 mx-auto" style="max-width: 600px;">
            <h3 class="mt-4">유저 수정</h3>
            <p class="mt-4">유저 내용</p>

            <form th:action="@{/user/{id}(id=${user.id})}" th:object="${user}" method="post">
                <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div th:if="${user.profile}"
                     class="d-flex justify-content-center mb-4 position-relative"
                     style="width: 250px; height: 350px; margin: 0 auto;
                            border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">

                    <img th:src="${user.profile}" alt="프로필" id="profileImage"
                         style="max-width: 100%; height: auto; object-fit: contain; border-radius: 8px;">

                    <button type="button" class="btn btn-sm btn-light position-absolute top-0 end-0 p-0" id="deleteProfileBtn"
                            style="width: 24px; height: 24px; line-height: 1; border-radius: 50%; display: flex; align-items: center; justify-content: center; transform: translate(50%, -50%);"
                            onclick="hideProfileAndButton(event)">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div th:unless="${user.profile}"
                     class="d-flex justify-content-center mb-4"
                     style="width: 250px; height: 350px; margin: 0 auto;
                            background-color: #f0f0f0; align-items: center; justify-content: center;
                            border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); color: #888;">
                    프로필 이미지 없음
                </div>

                <input type="hidden" name="profile" th:value="${user.profile}">

                <div class="row">
                    <div class="col-12">
                        <div class="mb-2 row">
                            <div class="col-3"><strong>닉네임</strong></div>
                            <div class="col">
                                <input type="text" class="form-control" th:field="*{nickname}">
                            </div>
                        </div>

                        <div class="mb-2 row">
                            <div class="col-3"><strong>자기소개</strong></div>
                            <div class="col">
                                <div class="input-group">
                                    <textarea class="form-control" rows="3" th:field="*{introduction}" readonly></textarea>
                                    <button type="button" class="btn btn-primary" id="deleteIntroBtn" onclick="deleteIntroduction()">삭제</button>
                                </div>
                            </div>
                        </div>

                        <div class="mb-2 row" th:if="${showRoleEdit}">
                            <div class="col-3"><strong>역할</strong></div>
                            <div class="col">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{role}" id="userRole" value="USER">
                                    <label class="form-check-label" for="userRole">유저</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{role}" id="adminRole" value="ADMIN">
                                    <label class="form-check-label" for="adminRole">관리자</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" th:field="*{role}" id="superAdminRole" value="SUPER_ADMIN" disabled>
                                    <label class="form-check-label" for="superAdminRole">최고 관리자</label>
                                </div>
                                <input type="hidden" name="role" th:if="*{role == 'SUPER_ADMIN'}" th:value="*{role}">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-end mt-4">
                    <button type="submit" class="btn btn-primary">수정</button>
                    <a th:href="@{/user/{id}(id=${user.id})}" class="btn btn-primary">취소</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ⭐ 이미지 클릭 시 모달 띄우는 동작 관련 속성이 제거되었으므로, 해당 JS 코드도 제거합니다. ⭐

        function hideProfileAndButton(event) {
            // 이미지 엘리먼트를 숨기기 전에, 부모 DIV 영역을 찾아서 display를 none으로 설정하면
            // 전체 이미지를 감싸는 영역이 사라져서 공간을 차지하지 않게 됩니다.
            const imageContainer = event.currentTarget.closest('.position-relative');
            if (imageContainer) {
                imageContainer.style.display = 'none';
            }

            // 폼 전송을 위해 hidden input의 값을 비웁니다.
            document.querySelector('input[name="profile"]').value = '';

            // 삭제 버튼은 이미 숨겨진 상태이므로, 별도로 숨길 필요는 없습니다.
            // 하지만 안전을 위해 event.currentTarget.style.display = 'none';은 제거하는 대신,
            // 이미 부모 DIV가 사라져서 버튼도 사라지게 되므로 위 로직만으로 충분합니다.
        }
        function deleteIntroduction() {
            if (confirm("정말 자기소개를 삭제하시겠습니까?")) {
                document.querySelector('[name="introduction"]').value = '';

                // 자기소개 삭제 버튼을 숨깁니다.
                const deleteIntroBtn = document.getElementById('deleteIntroBtn');
                if (deleteIntroBtn) {
                    deleteIntroBtn.style.display = 'none';
                }
            }
        }
    </script>
</main>
</body>
</html>
