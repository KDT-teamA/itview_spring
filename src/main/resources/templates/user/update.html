<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 수정</title>
</head>
<body class="overflow-hidden">
<main layout:fragment="content">
    <div class="row mt-3 mb-3">
        <div class="col-12 mx-auto" style="max-width: 600px;">
            <h3 class="mt-5">유저 수정</h3>
            <p class="mt-3">유저 내용</p>

            <form th:action="@{/user/{id}(id=${user.id})}" method="post">
                <input type="hidden" th:if="${_csrf != null}"
                       th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="d-flex justify-content-center mb-4 position-relative" style="width:120px; height:120px; margin: 0 auto;">
                    <img th:if="${user.profile}" th:src="${user.profile}" alt="프로필"
                         id="profileImage"
                         style="max-width:100%;max-height:100%;object-fit:cover; cursor:pointer;"
                         data-bs-toggle="modal" data-bs-target="#profileModal">

                    <button th:if="${user.profile}" type="button" class="btn btn-sm btn-light position-absolute top-0 end-0 p-0"
                            id="deleteProfileBtn"
                            style="width: 24px; height: 24px; line-height: 1; border-radius: 50%; display: flex; align-items: center; justify-content: center; transform: translate(50%, -50%);"
                            onclick="hideProfileAndButton(event)">
                        <i class="fas fa-times"></i>
                    </button>
                    <input type="hidden" name="profile" th:value="${user.profile}">
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-2 row">
                            <div class="col-3"><strong>닉네임</strong></div>
                            <div class="col">
                                <input type="text" class="form-control" th:value="${user.nickname}" name="nickname">
                            </div>
                        </div>

                        <div class="mb-2 row">
                            <div class="col-3"><strong>자기소개</strong></div>
                            <div class="col">
                                <div class="input-group">
                                    <textarea class="form-control" rows="3" name="introduction" th:text="${user.introduction}" readonly></textarea>
                                    <button type="button" class="btn btn-primary" id="deleteIntroBtn" onclick="deleteIntroduction()">삭제</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-end mt-4">
                    <button type="submit" class="btn btn-primary">수정</button>
                    <a th:href="@{/user/{id}(id=${user.id})}" class="btn btn-primary">취소</a>
                </div>
            </form>
        </div>
    </div>

    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-center border-0">
                    <h5 class="modal-title" id="profileModalLabel">프로필 이미지</h5>
                    <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img th:src="${user.profile}" alt="프로필" style="max-width:100%;">
                </div>
            </div>
        </div>
    </div>
    <script>
        function hideProfileAndButton(event) {
            document.getElementById('profileImage').style.display = 'none';
            document.querySelector('input[name="profile"]').value = ''; // 프로필 필드 값을 비움
            event.currentTarget.style.display = 'none'; // 클릭된 X 버튼 숨기기
        }

        function deleteIntroduction() {
            if (confirm("정말 자기소개를 삭제하시겠습니까?")) {
                document.querySelector('[name="introduction"]').value = ''; // 자기소개 필드 값을 비움
                document.getElementById('deleteIntroBtn').style.display = 'none'; // 삭제 버튼 숨기기
            }
        }
    </script>
</main>
</body>
</html>
