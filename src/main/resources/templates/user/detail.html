<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유저 상세</title>
</head>
<body class="overflow-hidden">
<main layout:fragment="content">
    <div class="row mt-3 mb-3">
        <div class="col-12 mx-auto" style="max-width: 600px;">
            <h3 class="mt-5">유저 조회</h3>
            <p class="mt-3">유저 정보</p>

            <div class="d-flex justify-content-center mb-4">
                <img th:if="${user.profile}"
                     th:src="${user.profile}"
                     alt="프로필"
                     style="max-width:120px;max-height:120px;object-fit:cover; cursor:pointer;"
                     data-bs-toggle="modal"
                     data-bs-target="#profileModal">
            </div>

            <div class="row mb-2">
                <div class="col-3"><strong>닉네임</strong></div>
                <div class="col" th:text="${user.nickname}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-3"><strong>이메일</strong></div>
                <div class="col" th:text="${user.email}"></div>
            </div>
            <div class="row mb-2">
                <div class="col-3"><strong>자기소개</strong></div>
                <div class="col" th:text="${user.introduction}"></div>
            </div>

            <div class="text-start mt-4">
                <a th:href="@{/reply/{id}/comment(id=${user.id})}" class="btn btn-primary">댓글 조회</a>
            </div>

            <div class="text-end mt-4">
                <a th:href="@{/user/{id}/update(id=${user.id})}" class="btn btn-primary">수정</a>

                <form th:action="@{/user/{id}(id=${user.id})}"
                      method="post"
                      style="display:inline;"
                      onsubmit="return confirm('정말 삭제하시겠습니까?');">
                    <input type="hidden" name="_method" value="DELETE"/>
                    <input type="hidden" th:if="${_csrf != null}"
                           th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-primary">삭제</button>
                </form>

                <a th:href="@{/user/list}" class="btn btn-primary">목록</a>
            </div>
        </div>
    </div>

    <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-center border-0"> <h5 class="modal-title" id="profileModalLabel">프로필 이미지</h5>
                    <button type="button" class="btn-close position-absolute end-0 me-3" data-bs-dismiss="modal" aria-label="Close"></button> </div>
                <div class="modal-body text-center">
                    <img th:src="${user.profile}" alt="프로필" style="max-width:100%;">
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
