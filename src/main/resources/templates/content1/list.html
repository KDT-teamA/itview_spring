<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>콘텐츠 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>콘텐츠 목록</h2>
    <a th:href="@{/content/new}" class="btn btn-success mb-3">+ 콘텐츠 등록</a>

    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>타입</th>
            <th>출시일</th>
            <th>국가</th>
            <th>작업</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="data : ${contentDTOS}">
            <td th:text="${data.id}">1</td>
            <td><a th:href="@{/content/view(id=${data.id})}" th:text="${data.title}">제목</a></td>
            <td th:text="${data.contentType}">타입</td>
            <td th:text="${data.releaseDate}">2025-08-13</td>
            <td th:text="${data.nation}">한국</td>
            <td>
                <a th:href="@{/content/edit(id=${data.id})}" class="btn btn-sm btn-primary">수정</a>
                <a th:href="@{/content/delete(id=${data.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('삭제하시겠습니까?')">삭제</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- 페이지네이션 -->
    <nav th:if="${pageInfoDTO.start > 0}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${pageInfoDTO.current == 1} ? 'disabled'">
                <a class="page-link" th:href="@{'?page=' + ${pageInfoDTO.prev}}">이전</a>
            </li>
            <li class="page-item" th:each="num : ${#numbers.sequence(pageInfoDTO.start, pageInfoDTO.end)}"
                th:classappend="${pageInfoDTO.current == num} ? 'active'">
                <a class="page-link" th:text="${num}" th:href="@{'?page=' + ${num}}"></a>
            </li>
            <li class="page-item" th:classappend="${pageInfoDTO.current == pageInfoDTO.last} ? 'disabled'">
                <a class="page-link" th:href="@{'?page=' + ${pageInfoDTO.next}}">다음</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
