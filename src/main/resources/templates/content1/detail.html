<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>콘텐츠 상세보기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>콘텐츠 상세 정보</h2>

    <table class="table table-bordered">
        <tbody>
        <tr>
            <th>콘텐츠 ID</th>
            <td th:text="${contentDTO.id}">1</td>
        </tr>
        <tr>
            <th>제목</th>
            <td th:text="${contentDTO.title}">제목</td>
        </tr>
        <tr>
            <th>콘텐츠 타입</th>
            <td th:text="${contentDTO.contentType}">영화</td>
        </tr>
        <tr>
            <th>출시 날짜</th>
            <td th:text="${contentDTO.releaseDate}">2025-08-13</td>
        </tr>
        <tr>
            <th>포스터 URL</th>
            <td>
                <img th:src="${contentDTO.poster}" alt="포스터" style="max-height: 200px;">
            </td>
        </tr>
        <tr>
            <th>국가</th>
            <td th:text="${contentDTO.nation}">대한민국</td>
        </tr>
        <tr>
            <th>설명</th>
            <td th:text="${contentDTO.description}">상세 설명입니다.</td>
        </tr>
        <tr>
            <th>영화 시간</th>
            <td th:text="${contentDTO.duration}">2시간 30분</td>
        </tr>
        <tr>
            <th>이용가 제한</th>
            <td th:text="${contentDTO.age}">19세 이상</td>
        </tr>
        <tr>
            <th>감독 이름</th>
            <td th:text="${contentDTO.creatorName}">봉준호</td>
        </tr>
        <tr>
            <th>채널 이름</th>
            <td th:text="${contentDTO.channelName}">넷플릭스</td>
        </tr>
        </tbody>
    </table>

    <div class="mt-3">
        <a th:href="@{/content/edit(id=${contentDTO.id})}" class="btn btn-primary">수정</a>
        <a th:href="@{/content/delete(id=${contentDTO.id})}" class="btn btn-danger"
           onclick="return confirm('삭제하시겠습니까?')">삭제</a>
        <a th:href="@{/content/list}" class="btn btn-secondary">목록으로</a>
    </div>
</div>
</body>
</html>
