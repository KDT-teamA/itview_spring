<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>콘텐츠 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>콘텐츠 등록</h2>
    <form th:action="@{/content/new}" method="post">
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">콘텐츠 타입</label>
            <input type="text" name="contentType" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">출시일</label>
            <input type="date" name="releaseDate" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">국가</label>
            <input type="text" name="nation" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">설명</label>
            <textarea name="description" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
        <a th:href="@{/content/list}" class="btn btn-secondary">목록으로</a>
    </form>
</div>
</body>
</html>
