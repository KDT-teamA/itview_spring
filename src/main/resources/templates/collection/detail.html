<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${collection.title} + ' - 컬렉션 상세'"></title>
    <style>
        .content-item {
            text-align: center;
            /* 아이템 간의 세로 간격을 없앴습니다. */
            margin-bottom: 0;
            padding-bottom: 10px; /* 제목과 다음 행 사이의 여백을 줍니다. */
        }
        .content-item img {
            /* 포스터의 최대 높이를 120px로 확실히 줄였습니다. */
            max-height: 120px;
            height: auto;
            width: auto;
            display: block;
            margin: 0 auto 5px; /* 이미지와 제목 사이의 간격을 줄였습니다. */
        }

        @media (min-width: 992px) {
            .col-lg-1-5 {
                flex: 0 0 auto;
                width: 20%;
            }
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-12">
                <h3 class="mt-5">컬렉션 조회</h3>
                <p class="mt-3">컬렉션 정보</p>

                <div class="row mb-2">
                    <div class="col-3"><strong>컬렉션 제목</strong></div>
                    <div class="col" th:text="${collection.title}"></div>
                </div>
                <div class="row mb-2">
                    <div class="col-3"><strong>작성자</strong></div>
                    <div class="col" th:if="${collection.user}" th:text="${collection.user.nickname}"></div>
                    <div class="col" th:unless="${collection.user}">알 수 없음</div>
                </div>
                <div class="row mb-2">
                    <div class="col-3"><strong>설명</strong></div>
                    <div class="col" th:text="${collection.description}"></div>
                </div>
                <div class="row mb-2">
                    <div class="col-3"><strong>수정일</strong></div>
                    <div class="col" th:text="${#temporals.format(collection.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></div>
                </div>

                <hr class="mt-4 mb-4">

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>컬렉션 작품 목록</h4>
                </div>

                <div class="row">
                    <div th:if="${#lists.isEmpty(contents.content)}" class="col-12 text-center">
                        컬렉션에 등록된 작품이 없습니다.
                    </div>
                    <div th:each="content : ${contents.content}" class="col-6 col-md-4 col-lg-1-5 content-item">
                        <img th:src="${content.poster}" alt="포스터" class="mb-2">
                        <p class="m-0" th:text="${content.title}"></p>
                    </div>
                </div>

                <div class="d-flex justify-content-center mt-3" th:if="${contents.totalPages > 0}">
                    <ul class="pagination">
                        <li class="page-item" th:classappend="${startPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/collection/{id}(id=${collection.id}, page=0)}"
                               aria-label="First">
                                <span>&laquo;&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item" th:classappend="${startPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/collection/{id}(id=${collection.id}, page=${startPage - 1})}"
                               aria-label="Previous">
                                <span>&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"
                            th:each="i : ${#numbers.sequence(startPage, endPage)}"
                            th:classappend="${i eq contents.number} ? 'active'">
                            <a class="page-link"
                               th:text="${i + 1}"
                               th:href="@{/collection/{id}(id=${collection.id}, page=${i})}">
                            </a>
                        </li>
                        <li class="page-item"
                            th:classappend="${endPage >= contents.totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/collection/{id}(id=${collection.id}, page=${endPage + 1})}"
                               aria-label="Next">
                                <span>&raquo;</span>
                            </a>
                        </li>
                        <li class="page-item"
                            th:classappend="${endPage >= contents.totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/collection/{id}(id=${collection.id}, page=${contents.totalPages - 1})}"
                               aria-label="Last">
                                <span>&raquo;&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="text-end mt-4">
                    <a th:href="@{/collection/{id}/update(id=${collection.id})}" class="btn btn-primary">수정</a>

                    <form th:action="@{/collection/{id}(id=${collection.id})}"
                          method="post"
                          style="display:inline;"
                          onsubmit="return confirm('정말 삭제하시겠습니까?');">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <input type="hidden" th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-primary">삭제</button>
                    </form>

                    <a th:href="@{/collections}" class="btn btn-primary">목록</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
