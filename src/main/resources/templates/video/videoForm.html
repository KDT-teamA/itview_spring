<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<main layout:fragment="content">
    <!--    <h1>Welcome to the Dashboard</h1>-->
    <!--    <p>This is your main content area.</p>-->

    <div class="container mt-5">
        <h2>동영상(Video) 등록/수정</h2>

        <!--        <form th:action="@{|/content/${contentId}/genre|}" method="post">-->
<!--        <form th:action="@{/content/{contentId}/video(contentId=${contentDTO.id})}" method="post">-->
        <form th:action="@{'/content/' + ${contentId} + '/video'}"
              th:object="${videoDTO}"
              method="post">

            <!-- ✅ 수정 시 필요한 videoId -->
            <input type="hidden" th:field="*{id}" />

            <!-- ✅ contentId도 전달 -->
            <input type="hidden" th:field="*{contentId}"/>

            <div class="mb-3 mt-3">
                <label class="form-label">섬네일링크:</label>
                <input type="text" class="form-control" id="image" name="image" th:value="${videoDTO.image}"
                       required>
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">영상링크:</label>
                <input type="text" class="form-control" id="url" name="url" th:value="${videoDTO.url}"
                       required>
            </div>
            <div class="mb-3 mt-3">
                <label class="form-label">제 목:</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${videoDTO.title}"
                       required>
            </div>

            <button type="submit" class="btn btn-primary">저장</button>
            <a th:href="@{/content/list}" class="btn btn-secondary">취소</a>
        </form>

        <!-- ✅ 별도 삭제 폼 (중첩 제거) -->
        <form th:action="@{'/content/' + ${contentId} + '/video/delete'}" method="post" class="mt-3">
            <button type="submit" class="btn btn-danger">영상 삭제</button>
        </form>


    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</main>
</body>
</html>
