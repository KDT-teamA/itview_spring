<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <title>인물 목록</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-3">

        <h2>인물 관리</h2>

        <!-- 검색 & 새 인물 등록 버튼 -->
        <div class="top-bar"
             style="display:flex; justify-content: space-between; align-items:center; margin-bottom:15px;">
            <form th:action="@{/search/content}" method="get" style="display:flex; gap:5px;">
                <input type="text" name="keyword" th:value="${keyword}" placeholder="인물 검색">
                <button type="submit" class="btn btn-outline-secondary btn-sm">검색</button>
            </form>
            <a th:href="@{/person/register}" class="btn btn-outline-primary btn-sm">새 인물 등록</a>
        </div>

        <!-- 인물 목록 테이블 -->
        <table class="table table-bordered table-striped">
            <thead class="table-light">
            <tr>
                <th>이름</th>
                <th>직업</th>
                <th>프로필</th>
                <th class="text-end">관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${personList}">
                <!-- 이름 클릭 시 상세 페이지 이동 -->
                <td>
                    <a th:href="@{/person/{id}(id=${person.id})}"
                       th:text="${person.name}">이름</a>
                </td>

                <!-- 직업 -->
                <td th:text="${person.job}"></td>

                <!-- 프로필 이미지 -->
                <td>
                    <img th:if="${person.profileImage != null}"
                         th:src="@{${person.profileImage}}"
                         alt="프로필"
                         style="max-width:50px; max-height:50px; object-fit:cover;">
                </td>

                <!-- 수정/삭제 버튼 -->
                <td class="text-end">
                    <!-- 수정 버튼 -->
                    <a th:href="@{/person/{id}/update(id=${person.id})}"
                       class="btn btn-outline-primary btn-sm">수정</a>

                    <!-- 삭제 버튼 -->
                    <form th:action="@{/person/{id}/delete(id=${person.id})}"
                          method="post" style="display:inline"
                          onsubmit="return confirm('정말 삭제하시겠습니까?')">
                        <input type="hidden" name="_method" value="delete"/>
                        <button type="submit" class="btn btn-danger btn-sm">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
