<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <title>인물 목록</title>
    <style>
        /* 테이블 레이아웃을 고정하고, 전체 너비를 100%로 설정 */
        .table-custom-layout {
            table-layout: fixed;
            width: 100%;
        }

        /* 모든 th와 td는 기본적으로 가운데 정렬 */
        .table-custom-layout th,
        .table-custom-layout td {
            text-align: center;
            word-wrap: break-word;
            vertical-align: middle; /* 세로 가운데 정렬 추가 */
        }

        /* 제목 항목만 왼쪽 정렬하는 클래스 */
        .text-start {
            text-align: left;
        }

        .clickable-row {
            cursor: pointer;
        }
    </style>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-3 mb-3">
        <h1 class="mt-3">인물 목록</h1>

        <div class="d-flex justify-content-between mb-3">
            <form th:action="@{/person/list}" method="get">
                <div class="input-group" style="width: 300px;">
                    <input class="form-control" type="text" name="keyword" th:value="${keyword}" placeholder="인물 검색" aria-label="인물 검색" />
                    <button class="btn btn-primary" id="btnNavbarSearch" type="submit"><i class="fas fa-search"></i></button>
                </div>
            </form>
            <a th:href="@{/person/register}" class="btn btn-primary">등록</a>
        </div>

        <p>현재 등록된 인물 목록입니다:</p>

        <table class="table table-hover table-custom-layout">
            <thead>
            <tr>
                <th style="width:40%;">이름</th>
                <th style="width:40%;">직업</th>
                <th style="width:20%;">관리</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${page.content}"
                class="clickable-row"
                th:onclick="|window.location.href='@{/person/{id}(id=${person.id})}'|">
                <td class="text-start" th:text="${person.name}">이름</td>
                <td th:text="${person.job}">직업</td>
                <td>
                    <a th:href="@{/person/{id}/update(id=${person.id})}"
                       type="button" class="btn btn-primary"
                       onclick="event.stopPropagation();">수정</a>

                    <form th:action="@{/person/{id}(id=${person.id})}" method="post"
                          style="display:inline"
                          onsubmit="return confirm('정말 삭제하시겠습니까?')"
                          onclick="event.stopPropagation();">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <input type="hidden" th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-primary">삭제</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="d-flex justify-content-center mt-3" th:if="${page.totalPages > 1}">
            <ul class="pagination">
                <li class="page-item" th:classappend="${page.first} ? ' disabled' : ''">
                    <a class="page-link"
                       th:href="@{/person/list(page=${page.number - 1}, size=${page.size}, keyword=${keyword})}">
                        <span>이전</span>
                    </a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                    th:classappend="${i == page.number} ? ' active'">
                    <a class="page-link"
                       th:text="${i + 1}"
                       th:href="@{/person/list(page=${i}, size=${page.size}, keyword=${keyword})}">
                    </a>
                </li>

                <li class="page-item" th:classappend="${page.last} ? ' disabled' : ''">
                    <a class="page-link"
                       th:href="@{/person/list(page=${page.number + 1}, size=${page.size}, keyword=${keyword})}">
                        <span>다음</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</main>
</body>
</html>
