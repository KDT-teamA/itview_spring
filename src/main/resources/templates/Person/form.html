<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <title th:text="${personDTO.id != null ? '인물 수정' : '인물 등록'}"></title>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-12 mx-auto" style="max-width: 600px;">
                <h3 class="mt-5" th:text="${personDTO.id != null ? '인물 수정' : '새 인물 등록'}"></h3>
                <p class="mt-3">인물 정보</p>

                <form th:action="${personDTO.id != null ? '/person/' + personDTO.id + '/update' : '/person/register'}"
                      th:object="${personDTO}" method="post" enctype="multipart/form-data">

                    <input th:if="${personDTO.id != null}" type="hidden" name="_method" value="PUT"/>

                    <input th:if="${personDTO.id != null}" type="hidden" th:field="*{id}"/>
                    <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                    <div class="mb-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="이름 입력" required>
                    </div>

                    <div class="mb-3">
                        <label for="job" class="form-label">직업</label>
                        <input type="text" id="job" th:field="*{job}" class="form-control" placeholder="직업 입력" required>
                    </div>

                    <div class="mb-3">
                        <label for="profileFile" class="form-label">프로필 이미지</label>
                        <div class="input-group">
                            <input type="file" id="profileFile" name="profileImage" class="form-control" accept="image/*">
                        </div>
                        <small th:if="${personDTO.id != null and personDTO.profile != null}" class="text-muted mt-2 d-block">
                            현재 이미지: <a th:href="${personDTO.profile}" target="_blank" th:text="${personDTO.profile}"></a>
                        </small>
                    </div>

                    <div class="text-end mt-4">
                        <button type="submit" class="btn btn-primary" th:text="${personDTO.id != null ? '수정' : '등록'}"></button>
                        <a th:href="@{/person/list}" class="btn btn-primary">취소</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
