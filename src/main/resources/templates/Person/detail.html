<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인물 상세</title>
    <style>
        .col {
            word-break: break-all; /* 긴 URL이 자동으로 줄바꿈되도록 설정 */
        }
    </style>
</head>
<body class="overflow-hidden">
<main layout:fragment="content">
    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-12 mx-auto" style="max-width: 600px;">
                <h3 class="mt-5">인물 상세</h3>
                <p class="mt-3">인물 정보</p>

                <div class="d-flex justify-content-center mb-4">
                    <img th:if="${personDTO.profile}" th:src="${personDTO.profile}" alt="프로필"
                         style="max-width:120px;max-height:120px;object-fit:cover;">
                </div>

                <div class="container">
                    <div class="row mb-2">
                        <div class="col-3"><strong>이름</strong></div>
                        <div class="col" th:text="${personDTO.name}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-3"><strong>직업</strong></div>
                        <div class="col" th:text="${personDTO.job}"></div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-3"><strong>프로필 URL</strong></div>
                        <div class="col" th:text="${personDTO.profile}"></div>
                    </div>
                </div>

                <div class="text-end mt-4">
                    <a th:href="@{/person/{id}/update(id=${personDTO.id})}" class="btn btn-primary">수정</a>
                    <form th:action="@{/person/{id}(id=${personDTO.id})}" method="post"
                          style="display:inline"
                          onsubmit="return confirm('정말 삭제하시겠습니까?')">
                        <input type="hidden" name="_method" value="DELETE"/>
                        <input type="hidden" th:if="${_csrf != null}"
                               th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-primary">삭제</button>
                    </form>
                    <a th:href="@{/person/list}" class="btn btn-primary">목록</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
