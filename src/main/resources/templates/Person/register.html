<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <title>인물 등록</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-3">
        <h2>새 인물 등록</h2>

        <form th:action="@{/person/register}" method="post" th:object="${personDTO}">
            <input type="hidden" th:if="${_csrf != null}"
                   th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="이름 입력" required>
            </div>

            <div class="mb-3">
                <label for="job" class="form-label">직업</label>
                <input type="text" id="job" th:field="*{job}" class="form-control" placeholder="직업 입력" required>
            </div>

            <div class="mb-3">
                <label for="profile" class="form-label">프로필 URL</label>
                <div style="display:flex;gap:8px;align-items:center;">
                    <input type="url" id="profile" th:field="*{profile}" class="form-control"
                           placeholder="http(s):// 이미지 URL">
                    <!-- (선택) 파일 버튼은 서버 업로드 없으면 실제 URL 생성 안 됨 -->
                    <input type="file" id="profileFile" accept="image/*" style="display:none"
                           onchange="document.getElementById('profile').value = this.files.length ? this.files[0].name : '';">
                    <button type="button" class="btn btn-secondary btn-sm"
                            onclick="document.getElementById('profileFile').click()">파일선택</button>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-outline-primary btn-sm">등록</button>
                <a th:href="@{/person/list}" class="btn btn-secondary btn-sm">취소</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
