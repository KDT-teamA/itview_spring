<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainlayout}">
<head>
    <meta charset="UTF-8">
    <title>인물 수정</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container mt-3">
        <h2>인물 수정</h2>

        <form th:action="@{/person/{id}/update(id=${personDTO.id})}"
              th:object="${personDTO}" method="post">

            <!-- PUT 메서드 스푸핑 -->
            <input type="hidden" name="_method" value="PUT"/>
            <!-- CSRF (있을 때만) -->
            <input type="hidden" th:if="${_csrf != null}"
                   th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <input type="hidden" th:field="*{id}"/>

            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input id="name" type="text" th:field="*{name}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="job" class="form-label">직업</label>
                <input id="job" type="text" th:field="*{job}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="profile" class="form-label">프로필 URL</label>
                <div style="display:flex;gap:8px;align-items:center">
                    <input id="profile" type="url" th:field="*{profile}" class="form-control"
                           placeholder="http(s):// 로 시작하는 이미지 URL">
                    <input type="file" id="profileFile" accept="image/*" style="display:none"
                           onchange="document.getElementById('profile').value = this.files && this.files.length ? this.files[0].name : '';">
                    <button type="button" class="btn btn-outline-secondary btn-sm"
                            onclick="document.getElementById('profileFile').click()">파일선택</button>
                </div>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-outline-primary btn-sm">수정</button>
                <a th:href="@{/person/list}" class="btn btn-secondary btn-sm">취소</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
